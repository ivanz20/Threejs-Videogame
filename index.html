<body>
  <div class="menu">
    <button id="btn-jugar">Jugar</button>
    <button id="btn-configuracion">Configuraci√≥n</button>
    <button id="btn-puntuaciones">Puntuaciones</button>


    <img src="img/untitled.png">

    <video autoplay loop muted id="fog-index">
      <source src="vid/fog.mp4" type="video/mp4" />
    </video>

    <video class="w-100" autoplay loop muted id="fondo-index">
      <source src="vid/fondo-index.mp4" type="video/mp4" style="z-index: -1;" />
    </video>
  </div>


  <div id="modal-jugar" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h2 class="mx-auto">Jugar</h2>
      <br>
      <p>Mapa</p>
      <select id="select-nivel">
        <option value="1">Planeta 1 - Desierto</option>
        <option value="2">Planeta 2 - Hielo</option>
        <option value="3">Planeta 3 - Lava</option>
      </select>
      <br>
      <button id="btn-unjugador">1 Jugador</button>
      <br>
      <button>Multijugador</button>

      <br>
      <br>
      <button class="close">Cerrar</button>

    </div>

  </div>

  <div id="modal-configuracion" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h2 class="mx-auto">Configuracion del juego</h2>
      <br>
      <p>Sonido de Musica</p>
      <button>100%</button>
      <br>
      <p>Sonido de Juego</p>
      <button>100%</button>
      <br>
      <p>Dificultad</p>
      <select>
        <option>Facil</option>
        <option>Dificil</option>
      </select>
      <br>
      <button>Guardar</button>
      <br>

      <button class="close">Cerrar</button>

    </div>

  </div>


  <div id="modal-puntuaciones" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h2 class="mx-auto">Puntuaciones del juego</h2>
      <table class="table">
        <thead>
          <tr>

            <!--
            <th scope="col">Posicion</th>
            -->
            <th scope="col">Usuario</th>
            <th scope="col">Puntos</th>
            <!--
            <th scope="col">Fecha</th>
            -->
          </tr>
        </thead>

        <tbody id="scoresxd">

          <!--
          <tr>
            <td>Vegetta777</td>

          </tr>

          <tr>
            <th scope="row">2</th>

          <tr>
            <th scope="row">3</th>
            <td>MaquinaDeFuego</td>
            <td>500</td>
            <td>16-09-2022 </td>
          </tr>-->

        </tbody>
      </table>
      <br>
      <button class="close">Cerrar</button>

    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
