<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Rush</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div id="container">
    <input type="text" id="txtName" placeholder="Nombre de jugador" />
    <button id="boton">JUGAR</button>
    <img id='foto-hud' src="img/hudplayer.png">
  </div>

  <button id="btn-pausa">PAUSA</button>
  <p id="score-p1">Jugador 0 puntos</p>
  <p id="score-p2">Jugador 0 puntos</p>

  <div id="modal-pausa" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h2 class="mx-auto">Pausa</h2>
      <br>
      <button class="close" id="keepplaying">Reanudar</button>
      <br>
      <button id="btn-configuracion-pausa">Configuración</button>
      <br>
      <button id="btn-abandonar">Abandonar Partida</button>

    </div>

  </div>

  <div id="modal-ganarmulti" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h2 class="mx-auto" id="titulo-win">¡Jugador Gana!</h2>
      <br>
      <p id="score-final1">Puntuacion 1</p>
      <br>
      <p id="score-final2">Puntuacion 2</p>
      <button id="btn-abandonar2">Abandonar Partida</button>

    </div>

  </div>

  <main id="scene-section">
  </main>

  <div id="modal-configuracion-pausa" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <h2 class="mx-auto">Configuracion del juego</h2>
      <br>
      <p>Sonido de Musica</p>
      <button id="sonido-musica">ON</button>
      <br>
      <p>Sonido de Juego</p>
      <button id="sonido-juego">ON</button>
      <br>

      <br>
      <button id="cerrar-config">Cerrar</button>

    </div>

  </div>

  <script type="text/javascript" src="script/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="script/three.js"></script>
  <script type="text/javascript" src="script/MTLLoader.js"></script>
  <script type="text/javascript" src="script/FBXLoader.js"></script>
  <script type="text/javascript" src="script/OBJLoader.js"></script>
  <script type="text/javascript" src="script/inflate.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <script type="module" src="script/escena1.js"></script>
</body>

</html>
